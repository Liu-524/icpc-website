---
layout: default
title: Learn
---

{% for resource in site.data.learn %}
  <div class="item">
    <a href="{{ resource.link }}">
      <h2 class="title">{{ resource.title }}</h2>
      <div class="link">{{ resource.link }}</div>
      <div class="fa fa-external-link"></div>
      <div>{{ resource.description }}</div>
    </a>
  </div>
{% endfor %}
